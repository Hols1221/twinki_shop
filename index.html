<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twinki_shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="shop-container">
        <h1>twinki_shop</h1>
        <p>Добро пожаловать в наш магазин!</p>

        <div class="products">
            <div class="product">
                <img src="images/pack1.jpg" alt="Ресурс Пак 1">

                <p>Описание ресурспака 1
                    ресурс пак в нежно розовом стиле подходит под pve pvp
                </p>
                <button onclick="window.open('resources/pack1.zip', '_blank')">Купить</button>
            </div>

            <div class="product">
                <img src="images/pack2.jpg" alt="Ресурс Пак 2">
                <h2>Ресурс Пак 2</h2>
                <p>Описание ресурспака 2
                     ресурс пак в класичиских тонах подходит под pvp
                </p>
                <button onclick="window.open('resources/pack2.zip', '_blank')">Купить</button>
            </div>

            <div class="product">
                <img src="images/pack3.jpg" alt="Ресурс Пак 3">
                <h2>Ресурс Пак 3</h2>
                <p>Описание ресурспака 3
                    хз
                </p>
                <button onclick="window.open('resources/pack3.zip', '_blank')">Купить</button>
            </div>
        </div>
    </div>

    <!-- Снег -->
    <canvas id="snow"></canvas>

    <script src="script.js"></script>
</body>
</html>
